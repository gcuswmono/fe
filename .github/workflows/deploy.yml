name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches:
      - main # Set the branch you want to trigger the workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.4.0" # Specify Node.js version 22.4.0

      - name: Install dependencies
        run: npm install

      - name: Build Next.js project
        run: npm run build

      # - name: Export Next.js project
      #   run: npm run export

      - name: Deploy to GitHub Pages
        if: success() # Only run this step if the previous steps were successful
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global init.defaultBranch gh-pages

          # Initialize a new repo and check out the gh-pages branch
          cd out
          git init
          git checkout -b gh-pages

          # Add and commit changes
          git add .
          git commit -m 'Deploy to GitHub Pages'

          # Push to the gh-pages branch
          git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages:gh-pages
